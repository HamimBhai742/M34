<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <style>
        .font-popins {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body>
    <section>
        <div class="mt-5 font-popins">
            <label class="input input-bordered flex items-center gap-2 w-[752px] mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                    class="w-4 h-4 opacity-70">
                    <path fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                </svg>
                <input id="input-value" type="text" class="grow" placeholder="Search your phone" />
            </label>
            <button class="btn btn-primary absolute text-white top-5 left-[915px]" onclick="searchBtn()">Search</button>
        </div>
    </section>

    <section class="">
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="">open modal</button> -->
        <dialog id="shodetlis_btn_modal" class="w-[752px] p-5">
               <div id="modal-container" class="font-popins">

               </div>
                <!-- <p class="py-4">Press ESC key or click the button below to close</p> -->
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn btn-error font-popins text-white">Close</button>
                    </form>
                </div>
        </dialog>
    </section>
    <div class="flex justify-center mt-16 hidden" id="loding-btn">
        <span class="loading loading-spinner loading-lg"></span>
    </div>
    <section class="max-w-[1170px] mx-auto">
        <div id="phone-container"
            class="max-sm:mx-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 max-sm:space-y-5 gap-3 mt-5">
        </div>
    </section>
    <div class="font-popins mt-7 flex justify-center hidden" id="show-all-btn">
        <button class="btn btn-active btn-primary" onclick="showAllBtn()">Show All</button>
    </div>
    <script src="js/javascript.js"></script>
</body>

</html>
